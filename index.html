<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>HTML Contact Form Submission</title>
	 <link rel="stylesheet" href="./style.css">
	 <style>
	 	button[type="submit"] {
	 		background-color: blue;
	 		color: white;
	 	}
	 </style>
</head>
<body>
	 <div class="container">
	      <h1>Contact Form</h1>
		  <form action="https://formsubmit.co/092f9ad2c0db679d08b8a66f3c449444" method="POST">
		      <!-- Honeypot -->
			  <input type="text" name="_honey" style="display: none;">
			  
			  <!-- Disabled Captcha-->
			  <input type="hidden" name="_captcha" value="false">
			  
			  <input type="hidden" name="_next" value="https://moses-co.github.io/Submitform/success.html">
			  
		      <input type="text" name="Name" placeholder="Full Name" required></input>
			  <input type="email" name="Email" placeholder="Email" required></input>
			  <textarea name="Message" placeholder="Message" required></textarea>
			  <button type="submit">send</button>
		  </form>
	 </div>
</body>
</html>
