<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>Contact Form Submission Success</title>
	 <style>
	 	body {
	 		font-family: Arial, sans-serif;
	 		background-color: #f7f7f7;
	 		margin: 0;
	 		padding: 0;
	 	}

	 	.container {
	 		max-width: 800px;
	 		margin: 0 auto;
	 		padding: 40px;
	 		text-align: center;
	 	}

	 	h1 {
	 		color: #333;
	 		margin-bottom: 20px;
	 	}

	 	.success-icon {
	 		font-size: 64px;
	 		color: #53c93f;
	 	}

	 	.success-message {
	 		font-size: 24px;
	 		color: #333;
	 		margin-bottom: 40px;
	 	}

	 	.home-link {
	 		display: inline-block;
	 		background-color: #53c93f;
	 		color: white;
	 		padding: 10px 20px;
	 		text-decoration: none;
	 		border-radius: 4px;
	 		transition: background-color 0.3s;
	 	}

	 	.home-link:hover {
	 		background-color: #459932;
	 	}
	 </style>
</head>
<body>
	 <div class="container">
	      
		   <div class="success-icon">&#10004;</div>
		  <h1>Contact Form Submitted</h1>
	      <p class="success-message">Thank you!</p>
		  <p class="success-message">Your information was successfully submitted.</p>
		  <a href="/" class="home-link">Go back to homepage</a>
	 </div>
</body>
</html>
